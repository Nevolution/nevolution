buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
    buildDir = "${rootProject.projectDir}/build/${project.parent != null ? project.parent.name : rootProject.name}/${project.name}"
}

subprojects {
    ext.compileSdkVersion = 23
    ext.buildToolsVersion = '23.0.1'
    ext.supportLibrariesVersion = '23.0.1'
    ext.nevoSdkVersion = '0.8.1.201512052358'
}
