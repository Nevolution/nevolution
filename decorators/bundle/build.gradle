apply plugin: 'com.android.library'

android {
    compileSdkVersion this.compileSdkVersion
    buildToolsVersion this.buildToolsVersion

    publishNonDefault true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:' + supportLibrariesVersion
    compile 'com.android.support:palette-v7:' + supportLibrariesVersion
    compile 'com.android.support:design:' + supportLibrariesVersion
    compile 'com.android.support:cardview-v7:' + supportLibrariesVersion
    compile 'com.google.guava:guava:18.0'
    compile 'com.oasisfeng.nevo:sdk:' + this.nevoSdkVersion // Or local: compile project(':sdk')
}
